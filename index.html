<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>etch-a-sketch</title>
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h1>Etch-a-sketch</h1>
        <div id = "options">
            <button class = "setSize">Set Size</button>
            <button class = "resetGrid">Reset</button>
            <button class = "toggleGrid">Toggle Grid</button>
            <div class = "color-palette">
                <button class = "red"></button>
                <button class = "orange"></button>
                <button class = "yellow"></button>
                <button class = "green"></button>
                <button class = "blue"></button>
                <button class = "purple"></button>
                <button class = "black"></button>
            </div>
        </div>
        <label class = "dimensions">Dimensions: <output class = "dim">16</output> x <output class = "dim">16</output></label>
        <div class = "grid">
        </div>
    </body>
</html>
